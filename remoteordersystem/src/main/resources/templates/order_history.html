<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>주문 내역</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav th:replace="~{navbar::navbarFragment}"></nav>
<div class="list-group">
  <a href="#" class="list-group-item" aria-current="true" th:each="order : ${orders}">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1" th:text="${order.getProductName()}">제품명</h5>
      <small th:text="${order.getOrderDate()}">날짜</small>
    </div>
    <p class="mb-1" th:text="${order.getPrice()}">가격</p>
    <small th:text="${order.getOrderTable()}">테이블 번호</small>
  </a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
