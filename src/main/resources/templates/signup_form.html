<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Page - Library Reserve System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .registration-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .registration-container input[type="text"],
        .registration-container input[type="email"],
        .registration-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .registration-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .registration-container input[type="submit"]:hover {
            background-color: #555;
        }
        .registration-container input[type="button"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #ccc;
            color: #333;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .registration-container input[type="button"]:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Library Reserve System - Sign Up</h2>
        <form id="signupForm" action="/signup" method="post">
            <input type="text" id="name" name="userName" placeholder="Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password1" placeholder="Password" required>
            <input type="password" id="confirm_password" name="password2" placeholder="Confirm Password" required>
            <input type="submit" value="Sign Up">
            <input type="button" value="Back" onclick="back();">
        </form>
    </div>
    <script src="common.js"></script>
</body>
</html>
